<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="img/livro.ico" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/alt/AdminLTE.min.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <title>Funcionários</title>
</head>
<body>
  <div class="corpo">
    <nav>
      <div class="menu-sid">
        <i class="bi bi-list sidebar-toggle"></i>
      </div>
      <div class="div-logo-name">
        <span class="logo-name">Biblioteca</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li><a href="Dashboard.html"><i class="bi bi-house"></i><span class="link-name">Dashboard</span></a></li>
          <li><a href="Alunos.html"><i class="bi bi-person-vcard"></i><span class="link-name">Alunos</span></a></li>
          <li><a href="Funcionarios.html"><i class="bi bi-person-vcard"></i><span class="link-name">Funcionários</span></a></li>
          <li><a href="Editoras.html"><i class="bi bi-clipboard-data"></i><span class="link-name">Editoras</span></a></li>
          <li><a href="Livros.html"><i class="bi bi-book"></i><span class="link-name">Livros</span></a></li>
          <li><a href="Emprestimos.html"><i class="bi bi-person-workspace"></i><span class="link-name">Empréstimos</span></a></li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="bi bi-list sidebar-toggle2"></i>
        <div class="logo-name">
          <h1 class="seduc-logo">Funcionários</h1>
        </div>
        <div class="actionimg">
          <div class="profile" onclick="menuToggle();">
            <img src="img/avatar5.png" alt="Perfil" />
          </div>
          <div class="menu">
            <h3>Antônio Carlos</h3>
            <ul>
              <li><i class="bi bi-person"></i><a href="#">Perfil</a></li>
              <li><i class="bi bi-question-circle"></i><a href="#">Ajuda</a></li>
              <li><i class="bi bi-gear"></i><a href="#">Configurações</a></li>
              <li><i class="bi bi-box-arrow-right"></i><a href="index.html">Saída</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="corpo-da-pag">
        <div class="scroll">
          <div class="activity">
            <div class="title">
              <i class="bi bi-person-vcard"></i>
              <span class="text">Cadastro de Funcionários</span>
            </div>

            <button class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro">
              Cadastrar Novo Funcionário
            </button>

            <table class="table table-bordered mt-3">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Cargo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-funcionarios">
                <!-- Conteúdo dinâmico -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal Cadastro -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar Funcionário</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" placeholder="Nome" required />
            <input type="email" class="form-control mb-2" placeholder="Email" required />
            <input type="text" class="form-control mb-2" placeholder="Cargo" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
